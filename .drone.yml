kind: pipeline
type: docker
name: proxy-arm

steps:
- name: set-tags
  image: busybox
  commands:
  - echo -n "arm-$DRONE_COMMIT" > .tags
- name: deploy
  image: plugins/docker
  settings:
    repo: charlieegan3/squid-proxy
    username: charlieegan3
    password:
      from_secret: DOCKER_PASSWORD
